<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered Products List</title>
</head>
<body>
    <h1>Ordered Products List</h1>
    <h2>Ordered Products for {{ request.user.username }}</h2>

    <h3>Products Ordered in the Last {{ request.GET.interval }}</h3>
    <ul>
        {% for product in ordered_products %}
            <li>{{ product.name }} - {{ product.description }} - {{ product.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
